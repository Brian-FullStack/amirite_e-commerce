{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
           <hr>
           <h2 class="logo-font">Shopping Bag</h2>
           <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive">
                    {{ bag_items }}
                </div>
            {% else %}
                <p class="lead">You have nothing in your bag.</p>
                <a href="{% url 'products' %}" class="site-btn">
                    <span>
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span>Return to shop.</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
    
{% endblock %}
